<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <title>ProtoInverter</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <link rel="stylesheet" href="vendor/google-fonts.css">
    <link rel="stylesheet" href="vendor/material.css">
    <link rel="stylesheet" href="css/main.css">

    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Interfaz proto-Alfa</h2>
        </div>

        <div class="mdl-card__supporting-text">
            <h6>Configuración</h6>
            <ul class="mdl-list mdl-shadow--2dp">
                <li class="mdl-list__item">
                        <label for ="output-switch-22" class="mdl-switch mdl-js-switch">
                            <span class="mdl-switch__label">GATE DRIVER DIS</span>
                            <input type="checkbox" id="output-switch-22" data-id="22" class="mdl-switch__input"
                                onchange="sendGPIO(this.dataset.id, this.checked)">
                        </label>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-secondary-action">
                        <label id="input-label-GPIO22" class="label-big Off-style">OFF</label>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">OUT-A</span>
                    <span class="mdl-list__item-secondary-action">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                            <input id="output-switch-15" data-id="15" type="checkbox" class="mdl-switch__input"
                                onchange="sendGPIO(this.dataset.id, this.checked)" />
                        </label>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">OUT-B</span>
                    <span class="mdl-list__item-secondary-action">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                            <input id="output-switch-18" data-id="18" type="checkbox" class="mdl-switch__input"
                                onchange="sendGPIO(this.dataset.id, this.checked)" />
                        </label>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>

<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="vendor/material.js"></script>

</html>
